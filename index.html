<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <a href="../clock_stopwatch/index.html" class="button button1">v2.0 <i class="fas fa-arrow-right"></i></a>
        <h1>Digital clock</h1>
        <fieldset>
            <legend>Clock <i class="fas fa-clock"></i></legend>
            <span id="hours">&nbsp;</span>:
            <span id="minutes">&nbsp;</span>:
            <span id="seconds">&nbsp;</span>&nbsp;
            <span id="ampm">&nbsp;</span>
        </fieldset>
    </main>
    
    <blockquote >
        <small>&copy; </small>
    </blockquote>
    
	<script src="clock.js"></script>
</body>
</html>
